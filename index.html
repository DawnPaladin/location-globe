<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="globe.css">
	<title>News Globe</title>
</head>
<body>
	<div class="globe-row">
		<div id="globe" class="loading">
			<div id="hoverCircle"></div>
		</div>
		<div>
			<strong class="news-header">News</strong>
			<ul id="news-list"></ul>
		</div>
	</div>
	<script defer src="vendor/jquery-3.2.1.min.js"></script>
	<script defer src="vendor/two.js"></script>
	<script defer src="vendor/three.js"></script>
	<script defer src="vendor/OBJLoader.js"></script>
	<script defer src="vendor/OBMLoader.min.js"></script>
	<script defer src="facilities.js"></script>
	<script> var canvasWidth = 500, canvasHeight = 500, pathPrefix = ""; </script>
	<script defer src="js/newsStories.js"></script>
	<script id="vertexShader" type="x-shader/x-vertex">
	varying vec3 vNormal;
	void main()
	{
	    vNormal = normalize( normalMatrix * normal );
	    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
	</script>
	<!-- fragment shader a.k.a. pixel shader -->
	<script id="fragmentShader" type="x-shader/x-vertex">
	varying vec3 vNormal;
	void main()
	{
		float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 );
	    gl_FragColor = vec4( 1.0, 1.0, 1.0, 0.25 ) * intensity;
	}
	</script>
	<script defer src="js/globe.js"></script>
</body>
</html>
